  <body>

    <div class="gridContainer">

      <nav class="nav01">
        <div class="mymark hideDesktop">
          <div class="">
            <a href="index.html"><img class="logo" src="img/SeeWhyLogo90.svg" alt="Cindy Young C maze logo rotated 90 degrees" width="45.5"></a>
          </div>
          <div class="mynav hideDesktop">
            <ul>
            <!-- <li><a href="index.html">Work</a></li> -->
              <li><a href="about.html">About</a></li>
              <li class="pageOn">Contact</li>
            </ul>
          </div>
        </div>

        <div class="myname hideMobile">
          <div class="">
            <a href="index.html"><img class="logo" src="img/SeeWhyLogo90.svg" alt="Cindy Young C maze logo rotated 90 degrees" width="45.5"></a>
          </div>
          <div class="">
            <p style="writing-mode: vertical-rl">Cindy Young Design</p>
          </div>
        </div>

      </nav>

        <div class="mynavDesktop hideMobile">
          <ul>
          <!-- <li><a href="index.html">Work</a></li> -->
            <li><a href="about.html">About</a></li>
            <li class="pageOn">Contact</li>
          </ul>
        </div>


      <section class="hero casestudy">
        <h1 class="casestudyText">Say hello.</h1>
        <p>Want to discuss a project? Or chat about design? Send a message and I'll respond as soon as I am able. Cheers.</p>
      </section>

      <section class="contactForm">
        <div class="">
          <form action="https://formspree.io/cindy@youngdesign.biz"
        method="POST">
            <div>
              <input type="text" name="name" placeholder="Your name" autocomplete="off">
            </div>
            <div>
              <input type="email" name="_replyto" placeholder="Your email" autocomplete="off">
            </div>
            <div class="letterForm">
              <textarea type="text" name="message" placeholder="Your message" ></textarea>
            </div>
            <div>
              <input type="submit" value="Send" class="contactSend">
            </div>
          </form>
        </div>

      </section>

      <section class="extraContact">
        <div class="extrame">
          <div class="">
            <!-- Social Media icons  -->
            <a href="https://github.com/seewhydesign" target="_blank"><i class="fab fa-github-square" alt="icon for Github"></i></a>
            <a href="https://www.instagram.com/seewhydesign/" target="_blank"><i class="fab fa-instagram" alt="icon for Instagram"></i></a>
            <a href="https://www.linkedin.com/in/cyoungdesign/" target="_blank"><i class="fab fa-linkedin" alt="icon for LinkedIn"></i></a>
          </div>

          <div class="credit">
            <p class="">Cindy Young, 2025. All Rights Reserved.</p>
          </div>
        </div>

      </section>


    </div>     <!-- end of gridContainer -->
  </body>
</html>
